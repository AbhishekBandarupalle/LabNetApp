---
- hosts: localhost
  collections:
    - netapp.ontap

  vars:
    recurrent_parameters: &recurrent_parameters
      hostname: 192.168.0.101
      username: admin 
      password: Netapp1!
      https: true
      validate_certs: false

  name: Secured SVM User Management
  tasks:
  - name: Create Specific User
    netapp.ontap.na_ontap_user:
      state: present
      name: trident
      applications: http
      authentication_method: password
      set_password: Netapp1!
      lock_user: False
      role_name: vsadmin
      vserver: svm_secured
      <<: *recurrent_parameters

  - name: Create Service Policy for Management (HTTPS)
    netapp.ontap.na_ontap_command:
      command: ['network', 'interface', 'service-policy', 'create', '-policy', 'secured_management', '-vserver', 'svm_secured',  '-allowed-addresses', '192.168.0.61/32,192.168.0.62/32,192.168.0.63/32', '-services', 'management-https']
      privilege: "advanced"
      <<: *recurrent_parameters

  - name: Create Service Policy for Management (Core)
    netapp.ontap.na_ontap_command:
      command: ['network', 'interface', 'service-policy', 'create', '-policy', 'secured_management', '-vserver', 'svm_secured',  '-allowed-addresses', '192.168.0.61/32,192.168.0.62/32,192.168.0.63/32', '-services', 'data-core']
      privilege: "advanced"
      <<: *recurrent_parameters

  - name: Create Service Policy for NFS
    netapp.ontap.na_ontap_command:
      command: ['network', 'interface', 'service-policy', 'create', '-policy', 'secured_nfs', '-vserver', 'svm_secured',  '-allowed-addresses', '192.168.0.61/32,192.168.0.62/32,192.168.0.63/32', '-services', 'data-nfs']
      privilege: "advanced"      
      <<: *recurrent_parameters

  - name: Create Service Policy for iSCSI
    netapp.ontap.na_ontap_command:
      command: ['network', 'interface', 'service-policy', 'create', '-policy', 'secured_iscsi', '-vserver', 'svm_secured',  '-allowed-addresses', '192.168.0.61/32,192.168.0.62/32,192.168.0.63/32', '-services', 'data-iscsi']
      privilege: "advanced"      
      <<: *recurrent_parameters

  - name: Create Mgmt Interface
    netapp.ontap.na_ontap_interface:
      state: present
      interface_name: secured_mgmt
      home_port: e0c
      home_node: cluster1-01
      admin_status: up
      service_policy: secured_management
      role: data
      address: 192.168.0.210
      netmask: 255.255.255.0
      vserver: svm_secured
      <<: *recurrent_parameters

  - name: Create NFS Interface
    netapp.ontap.na_ontap_interface:
      state: present
      interface_name: secured_nfs
      home_port: e0d
      home_node: cluster1-01
      admin_status: up
      service_policy: secured_nfs
      firewall_policy: data
      role: data
      address: 192.168.0.211
      netmask: 255.255.255.0
      vserver: svm_secured
      <<: *recurrent_parameters

  - name: Create iSCSI Interface
    netapp.ontap.na_ontap_interface:
      state: present
      interface_name: secured_iscsi
      home_port: e0d
      home_node: cluster1-01
      admin_status: up
      service_policy: secured_iscsi
      firewall_policy: data
      role: data
      address: 192.168.0.212
      netmask: 255.255.255.0
      vserver: svm_secured
      <<: *recurrent_parameters