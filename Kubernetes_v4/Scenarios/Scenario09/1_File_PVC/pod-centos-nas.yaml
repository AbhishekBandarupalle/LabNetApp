kind: Pod
apiVersion: v1
metadata:
  name: centos
spec:
  volumes:
    - name: nfsstorage
      persistentVolumeClaim:
       claimName: pvc-to-resize-file
  containers:
    - name: centos
      image: centos:centos7
      command:
        - /bin/sh
        - "-c"
        - "sleep 60m"
      volumeMounts:
        - mountPath: "/data"
          name: nfsstorage
