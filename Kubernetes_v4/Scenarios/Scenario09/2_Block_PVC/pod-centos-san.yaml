kind: Pod
apiVersion: v1
metadata:
  name: centos
spec:
  volumes:
    - name: blockstorage
      persistentVolumeClaim:
       claimName: pvc-to-resize-block
  containers:
    - name: centos
      image: centos:centos7
      command:
        - /bin/sh
        - "-c"
        - "sleep 60m"
      volumeMounts:
        - mountPath: "/data"
          name: blockstorage